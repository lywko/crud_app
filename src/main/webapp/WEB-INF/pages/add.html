<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>add</title>
</head>
<body>
<div align="center">
  <h3>Create user</h3>
  <form th:action="@{/add}" th:object="${addUser}" method="post">
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" name="name"/></td>
        <td>Last Name</td>
        <td><input type = "text" name="lastName"/></td>
      </tr>

    </table>
    <br/>
    <input type="submit" value="create!"/>

  </form>
</div>
</body>
</html>
